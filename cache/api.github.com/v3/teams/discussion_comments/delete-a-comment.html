<h2>
<a id="delete-a-comment" class="anchor" href="#delete-a-comment" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Delete a comment<a href="/apps/" class="tooltip-link github-apps-marker octicon octicon-info" title="Enabled for GitHub Apps"></a>
</h2>
<p>Deletes a comment on a team discussion. OAuth access tokens require the <code>write:discussion</code> <a href="/apps/building-oauth-apps/understanding-scopes-for-oauth-apps/">scope</a>.</p>
<pre><code>DELETE /teams/:team_id/discussions/:discussion_number/comments/:comment_number
</code></pre>

<a id="response-4" class="anchor" href="#response-4" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
