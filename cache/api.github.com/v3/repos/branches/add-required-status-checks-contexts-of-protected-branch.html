<h2>
<a id="add-required-status-checks-contexts-of-protected-branch" class="anchor" href="#add-required-status-checks-contexts-of-protected-branch" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Add required status checks contexts of protected branch<a href="/apps/" class="tooltip-link github-apps-marker octicon octicon-info" title="Enabled for GitHub Apps"></a>
</h2>
<pre><code>POST /repos/:owner/:repo/branches/:branch/protection/required_status_checks/contexts
</code></pre>
<h3>
<a id="example-3" class="anchor" href="#example-3" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Example</h3>
<pre class="highlight highlight-json"><code><span class="p">[</span><span class="w">
  </span><span class="s2">&quot;continuous-integration/jenkins&quot;</span><span class="w">
</span><span class="p">]</span><span class="w">
</span></code></pre>
<h3>
<a id="response-8" class="anchor" href="#response-8" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 200 OK
</code></pre>
<pre class="highlight highlight-json"><code><span class="p">[</span><span class="w">
  </span><span class="s2">&quot;continuous-integration/travis-ci&quot;</span><span class="p">,</span><span class="w">
