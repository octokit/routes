<h2>
<a id="list-languages" class="anchor" href="#list-languages" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>List languages<a href="/apps/" class="tooltip-link github-apps-marker octicon octicon-info" title="Enabled for GitHub Apps"></a>
</h2>
<p>Lists languages for the specified repository. The value shown for each language is the number of bytes of code written in that language.</p>
<pre><code>GET /repos/:owner/:repo/languages
</code></pre>
