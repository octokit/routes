<a id="self-hosted-runners" class="anchor" href="#self-hosted-runners" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a><a href="/v3/actions/self_hosted_runners/">Self-hosted runners</a>
</h2>
<p>The Self-hosted Runners API allows you to register, view, and delete self-hosted runners. Self-hosted runners allow you to host your own runners and customize the environment used to run jobs in your GitHub Actions workflows.</p>
