<h2>
<a id="delete-an-artifact" class="anchor" href="#delete-an-artifact" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Delete an artifact</h2>
<p>Deletes an artifact for a workflow run. Anyone with write access to the repository can use this endpoint. GitHub Apps must have the <code>actions</code> permission to use this endpoint.</p>
<pre><code>DELETE /repos/:owner/:repo/actions/artifacts/:artifact_id
</code></pre>
<h3>
<a id="response-3" class="anchor" href="#response-3" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
