<h2>
<a id="delete-workflow-run-logs" class="anchor" href="#delete-workflow-run-logs" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Delete workflow run logs<a href="/apps/" class="tooltip-link github-apps-marker octicon octicon-info" title="Enabled for GitHub Apps"></a>
</h2>
<p>Deletes all logs for a workflow run. Anyone with write access to the repository can use this endpoint. GitHub Apps must have the <code>actions</code> permission to use this endpoint.</p>
<pre><code>DELETE /repos/:owner/:repo/actions/runs/:run_id/logs
</code></pre>
<h3>
<a id="response-6" class="anchor" href="#response-6" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
