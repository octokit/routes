<h2>
<a id="cancel-a-workflow-run" class="anchor" href="#cancel-a-workflow-run" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Cancel a workflow run</h2>
<p>Cancels a workflow run using its <code>id</code>. Anyone with write access to the repository can use this endpoint. GitHub Apps must have the <code>actions</code> permission to use this endpoint.</p>
<pre><code>POST /repos/:owner/:repo/actions/runs/:run_id/cancel
</code></pre>
<h3>
<a id="response-4" class="anchor" href="#response-4" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 202 Accepted
</code></pre>
