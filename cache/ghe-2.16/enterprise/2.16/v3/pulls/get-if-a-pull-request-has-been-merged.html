<h2>
<a id="get-if-a-pull-request-has-been-merged" class="anchor" href="#get-if-a-pull-request-has-been-merged" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Get if a pull request has been merged<a href="/enterprise/2.16/apps/" class="tooltip-link github-apps-marker octicon octicon-info" title="Enabled for GitHub Apps"></a>
</h2>
<pre><code>GET /repos/:owner/:repo/pulls/:number/merge
</code></pre>
<h3>
<a id="response-if-pull-request-has-been-merged" class="anchor" href="#response-if-pull-request-has-been-merged" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response if pull request has been merged</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
<h3>
<a id="response-if-pull-request-has-not-been-merged" class="anchor" href="#response-if-pull-request-has-not-been-merged" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response if pull request has not been merged</h3>
<pre class="highlight highlight-headers"><code>Status: 404 Not Found
</code></pre>
