<h2>
<a id="check-if-one-user-follows-another" class="anchor" href="#check-if-one-user-follows-another" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Check if one user follows another<a href="/enterprise/2.19/apps/" class="tooltip-link github-apps-marker octicon octicon-info" title="Enabled for GitHub Apps"></a>
</h2>
<pre><code>GET /users/:username/following/:target_user
</code></pre>
<h3>
<a id="response-if-user-follows-target-user" class="anchor" href="#response-if-user-follows-target-user" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response if user follows target user</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
<h3>
<a id="response-if-user-does-not-follow-target-user" class="anchor" href="#response-if-user-does-not-follow-target-user" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response if user does not follow target user</h3>
<pre class="highlight highlight-headers"><code>Status: 404 Not Found
</code></pre>
