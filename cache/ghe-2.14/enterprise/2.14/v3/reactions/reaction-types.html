<h2>
<a id="reaction-types" class="anchor" href="#reaction-types" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Reaction types</h2>

</tr>
<tr>

<td><img class="emoji" title=":-1:" alt=":-1:" src="https://a248.e.akamai.net/assets.github.com/images/icons/emoji/unicode/1f44e.png" height="20" width="20" align="absmiddle"></td>
