<h2>
<a id="delete-a-release" class="anchor" href="#delete-a-release" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Delete a release<a href="/enterprise/2.13/apps/" class="tooltip-link github-apps-marker octicon octicon-info" title="Enabled for GitHub Apps"></a>
</h2>
<p>Users with push access to the repository can delete a release.</p>
<pre><code>DELETE /repos/:owner/:repo/releases/:release_id
</code></pre>
