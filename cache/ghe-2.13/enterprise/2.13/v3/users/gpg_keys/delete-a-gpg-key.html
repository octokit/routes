<h2>
<a id="delete-a-gpg-key" class="anchor" href="#delete-a-gpg-key" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Delete a GPG key</h2>
<p>Removes a GPG key from the authenticated user&apos;s GitHub account. Requires that you are authenticated via Basic Auth
or via OAuth with at least <code>admin:gpg_key</code> <a href="/enterprise/2.13/apps/building-oauth-apps/understanding-scopes-for-oauth-apps/">scope</a>.</p>
<pre><code>DELETE /user/gpg_keys/:gpg_key_id
</code></pre>
<h3>
<a id="response-4" class="anchor" href="#response-4" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
