<h2>
<a id="star-a-repository" class="anchor" href="#star-a-repository" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Star a repository</h2>
<p>Requires for the user to be authenticated.</p>
<pre><code>PUT /user/starred/:owner/:repo
</code></pre>
<p>Note that you&apos;ll need to set <code>Content-Length</code> to zero when calling out to this endpoint. For more information, see &quot;<a href="/enterprise/2.13/v3/#http-verbs">HTTP verbs</a>.&quot;</p>
<h3>
<a id="response-2" class="anchor" href="#response-2" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
