<h2>
<a id="list-events-that-a-user-has-received" class="anchor" href="#list-events-that-a-user-has-received" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>List events that a user has received<a href="/enterprise/2.13/apps/" class="tooltip-link github-apps-marker octicon octicon-info" title="Enabled for GitHub Apps"></a>
</h2>
<p>These are events that you&apos;ve received by watching repos and following
users.  If you are authenticated as the given user, you will see private
events.  Otherwise, you&apos;ll only see public events.</p>
<pre><code>GET /users/:username/received_events
</code></pre>
