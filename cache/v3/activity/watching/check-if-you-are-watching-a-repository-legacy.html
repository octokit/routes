<h2>
    <a id="check-if-you-are-watching-a-repository-legacy" class="anchor" href="#check-if-you-are-watching-a-repository-legacy" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Check if you are watching a repository (LEGACY)</h2>
<p>Requires for the user to be authenticated.</p>
<pre><code>GET /user/subscriptions/:owner/:repo
</code></pre>
<h3>
    <a id="response-if-this-repository-is-watched-by-you" class="anchor" href="#response-if-this-repository-is-watched-by-you" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response if this repository is watched by
    you</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
<h3>
    <a id="response-if-this-repository-is-not-watched-by-you" class="anchor" href="#response-if-this-repository-is-not-watched-by-you" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response if this repository is not
    watched by you</h3>
<pre class="highlight highlight-headers"><code>Status: 404 Not Found
</code></pre>
