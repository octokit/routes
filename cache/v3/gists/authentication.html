<a id="authentication" class="anchor" href="#authentication" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Authentication</h2>
<p>You can read public gists  anonymously, but you must be signed into GitHub to create gists. To read or write gists on a user&apos;s behalf, you need the gist <a href="/apps/building-oauth-apps/scopes-for-oauth-apps/">OAuth scope</a> and a token.</p>
