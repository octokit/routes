<h2>
    <a id="endpoint-urls" class="anchor" href="#endpoint-urls" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Endpoint URLs</h2>
<p>REST API endpoints&#x2014;except <a href="/v3/enterprise/management_console/">Management Console</a> API endpoints&#x2014;are prefixed with the following URL: </p>
<pre class="command-line">http(s)://<em>hostname</em>/api/v3/
</pre>
<p><a href="/v3/enterprise/management_console/">Management Console</a> API endpoints are only prefixed with a hostname:</p>
<pre class="command-line">http(s)://<em>hostname</em>/
</pre>
