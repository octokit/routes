<h2>
    <a id="unsuspend-a-user" class="anchor" href="#unsuspend-a-user" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Unsuspend a user</h2>
<div class="alert warning">

    <p>If your GitHub Enterprise appliance has <a href="https://help.github.com/enterprise/admin/guides/user-management/using-ldap">LDAP Sync with Active Directory LDAP servers</a>, this API is disabled and will return a <code>403</code> response. Users
        managed by an external account cannot be unsuspended via the API.</p>

</div>
<pre><code>DELETE /users/:username/suspended
</code></pre>
<h3>
    <a id="response-3" class="anchor" href="#response-3" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
