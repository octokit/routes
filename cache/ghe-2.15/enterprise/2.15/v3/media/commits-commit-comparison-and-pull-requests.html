<h2>
<a id="commits-commit-comparison-and-pull-requests" class="anchor" href="#commits-commit-comparison-and-pull-requests" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Commits, commit comparison, and pull requests</h2>
<p>The <a href="/enterprise/2.15/v3/repos/commits/">commits API</a> and <a href="/enterprise/2.15/v3/pulls/">pull requests API</a> support

<h3>
<a id="diff" class="anchor" href="#diff" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>diff</h3>
<pre><code>application/vnd.github.VERSION.diff
</code></pre>
<h3>
<a id="patch" class="anchor" href="#patch" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>patch</h3>
<pre><code>application/vnd.github.VERSION.patch
</code></pre>
<h3>
<a id="sha" class="anchor" href="#sha" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>sha</h3>
<pre><code>application/vnd.github.VERSION.sha
</code></pre>
