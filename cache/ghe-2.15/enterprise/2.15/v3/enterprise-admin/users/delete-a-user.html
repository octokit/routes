<h2>
<a id="delete-a-user" class="anchor" href="#delete-a-user" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Delete a user</h2>
<div class="alert warning">
<p>Deleting a user will delete all their repositories, gists, applications, and personal settings. <a href="/enterprise/2.15/v3/enterprise-admin/users/#suspend-a-user">Suspending a user</a> is often a better option.</p>
</div>
<pre><code>DELETE /admin/users/:username
</code></pre>
<p>You can delete any user account except your own.</p>
<h3>
<a id="response-9" class="anchor" href="#response-9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
