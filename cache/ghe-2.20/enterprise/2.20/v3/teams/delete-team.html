<h2>
<a id="delete-team" class="anchor" href="#delete-team" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Delete team<a href="/enterprise/2.20/apps/" class="tooltip-link github-apps-marker octicon octicon-info" title="Enabled for GitHub Apps"></a>
</h2>
<p>To delete a team, the authenticated user must be an organization owner or team maintainer.</p>
<p>If you are an organization owner, deleting a parent team will delete all of its child teams as well.</p>
<pre><code>DELETE /teams/:team_id
</code></pre>
<h3>
<a id="response-6" class="anchor" href="#response-6" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
