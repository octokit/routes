<h2>
<a id="remove-required-status-checks-contexts-of-protected-branch" class="anchor" href="#remove-required-status-checks-contexts-of-protected-branch" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Remove required status checks contexts of protected branch<a href="/enterprise/2.17/apps/" class="tooltip-link github-apps-marker octicon octicon-info" title="Enabled for GitHub Apps"></a>
</h2>
<pre><code>DELETE /repos/:owner/:repo/branches/:branch/protection/required_status_checks/contexts
</code></pre>
<h3>
<a id="example-4" class="anchor" href="#example-4" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Example</h3>

  </span><span class="s2">&quot;continuous-integration/jenkins&quot;</span><span class="w">
</span><span class="p">]</span><span class="w">
</span></code></pre>
